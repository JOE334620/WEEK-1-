<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #2a71d0;
        }

        form {
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background: #2a71d0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #1e4f9e;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <p>Calculate the factorial of a number using iterative and recursive methods.</p>

        <form id="factorialForm">
            <input type="number" id="number" name="number" placeholder="Enter a positive integer" min="0" required>
            <input type="submit" value="Calculate">
        </form>

        <div id="output" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('factorialForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const numberInput = document.getElementById('number').value;
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');

            // Clear previous output and errors
            outputDiv.textContent = '';
            errorDiv.textContent = '';

            const number = parseInt(numberInput);

            if (isNaN(number) || number < 0) {
                errorDiv.textContent = 'Please enter a valid positive integer.';
                return;
            }

            const factorialIterative = (num) => {
                let result = 1;
                for (let i = 1; i <= num; i++) {
                    result *= i;
                }
                return result;
            };

            const factorialRecursive = (num) => {
                if (num === 0 || num === 1) return 1;
                return num * factorialRecursive(num - 1);
            };

            const iterativeResult = factorialIterative(number);
            const recursiveResult = factorialRecursive(number);

            outputDiv.innerHTML = `
                <p><strong>Iterative Method:</strong> ${iterativeResult}</p>
                <p><strong>Recursive Method:</strong> ${recursiveResult}</p>
            `;
        });
    </script>
</body>
</html>
